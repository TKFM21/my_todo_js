<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>ToDo Javascript</title>
</head>
<body>
    <main class="main">
        <div>
            <input type="text" name="todo" id="todo" class="js-todo-input" placeholder="ここに入力して・・・">
            <p class="error">Error Input Value!</p>
            <button class="btn-add js-btn-add">Add</button>
        </div>
        <div>
            <input type="text" name="search" id="search" placeholder="Search word">
        </div>
        <div class="todolists">
            <div class="todo-item">
                <span class="check">□</span><span class="text">ToDo1</span><span class="delete">G</span>
            </div>
            <div class="todo-item">
                <span class="check">□</span><span class="text">ToDo2</span><span class="delete">G</span>
            </div>
        </div>
    </main>

    <script src="dist/js/app.js"></script>
</body>
</html>
